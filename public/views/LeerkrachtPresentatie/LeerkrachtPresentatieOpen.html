<section  ng-controller="LeerkrachtPresentatieOpenController">
    
    <button ng-click="getAnswers()" class="btn btn-default btn-sm">Toon antwoorden</button>
    <button ng-click="remove()" class="btn btn-default btn-sm">Verwijder antwoorden Anwsers</button>

    
     <div class="col-xs-12 col-sm-offset-2 col-sm-8 col-md-offset-2 col-md-8 col-lg-offset-3 col-lg-6 login-form-bg">
         <h1 class="hoofdingh1">{{vraag.vraag}}</h1>
         <div ng-show="video" >
          <!-- 4:3 aspect ratio -->
          <div class="embed-responsive embed-responsive-4by3">
            <iframe class="embed-responsive-item" src="{{trustSrc(vraag.video)}}"></iframe>
          </div>
       </div>
 
         
            
       <div ng-show="afbeelding" >
      <img ng-src="{{vraag.afbeelding}}" class="img-responsive">
     </div>

          <div class="form-group">
              <div ng-repeat="antwoord in antwoorden">
                {{antwoord.antwoord}}
                {{antwoord.voornaam}}
                {{antwoord.achternaam}}
              </div>
             
        </div>
</div>
</section>
