<section ng-controller="SignupController">

  <a href="/"  class="btn btn-default">Home</a>

          <h1 class='col-md-12 text-center'>Registreer</h1>
          <div class='col-xs-12 col-sm-offset-2 col-sm-8 col-md-offset-2 col-md-8 col-lg-offset-3 col-lg-6 login-form-bg'>
              <div growl></div>
       <form ng-submit="signup()"
             style="margin-top:30px;">

             <div class="form-group">
               <div class="input-group text-center input-group-lg">
                  <span class="input-group-addon" id="basic-addon1">
                     <i class="glyphicon glyphicon-envelope"></i>
                  </span>
               <input type="email"
                      class="form-control"
                      placeholder="E-mail"
                      ng-model="email"></input>
                    </div>
           </div>
           <div class="form-group">
             <div class="input-group text-center input-group-lg">
                <span class="input-group-addon" id="basic-addon1">
                   <i class="glyphicon glyphicon-user"></i>
                </span>
                   <input type="text"
                          class="form-control"
                          placeholder="Voornaam"
                          ng-model="firstname"></input>
                        </div>
               </div>

               <div class="form-group">
                 <div class="input-group text-center input-group-lg">
                    <span class="input-group-addon" id="basic-addon1">
                       <i class="glyphicon glyphicon-user"></i>
                    </span>
                   <input type="text"
                          class="form-control"
                          placeholder="Achternaam"
                          ng-model="lastname"></input>
                        </div>
               </div>
               <div class="form-group">
                 <div class="input-group text-center input-group-lg">
                    <span class="input-group-addon" id="basic-addon1">
                       <i class="glyphicon glyphicon-asterisk"></i>
                    </span>
                   <input type="password"
                          class="form-control"
                          placeholder="Paswoord"
                          ng-model="password"></input>
                        </div>
               </div>
               <div class="form-group text-center">
                 <button type="submit" class="btn btn-default btn-lg btn-block">Registreer</button>
           </div>
       </form>

</section>
